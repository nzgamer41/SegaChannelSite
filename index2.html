  <title>SEGA CHANNEL</title>
  <script>
	window.onload = function() {
	document.body.style.backgroundColor = "black";
		//checking for chrome
		// Chrome 1+
		var isChrome = !!window.chrome && !!window.chrome.webstore;
		
		if (isChrome == true){
		console.log("This website works best in Mozilla Firefox.");
		}
		else{
		console.log("setting video size to available screen size...");
		var w = window.innerWidth;
		var h = window.innerHeight;
		document.getElementById("introVideo").width = w;
		document.getElementById("introVideo").height = h;
		console.log("done");
		
		}
	}
	function startSite() {
	window.location.href = './poc/intro.html';
	}
  </script>

<body>
<div id="segachannel">
	<video autoplay="autoplay" src="./assets/intro.mp4" id="introVideo">
		video not supported
	</video>
	<script>
	document.getElementById('introVideo').addEventListener('ended',myHandler,false);
    function myHandler(e) {
        setTimeout(startSite, 3000);
    }
	</script>
</div>
